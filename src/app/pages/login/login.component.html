<app-menu></app-menu>
<div class="container">
  <div class="card-container">
    <img src="/imagenes/person-circle.svg" alt="User">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="text" placeholder="Usuario" formControlName="name" />
      <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched">
        <span *ngIf="loginForm.get('name')?.errors?.['required']">El name es requerido</span>
        <span *ngIf="loginForm.get('name')?.errors?.['minlength']">
          Debe tener al menos 3 caracteres
        </span>
      </div>

      <input type="password" placeholder="Contraseña" formControlName="password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Debe tener al menos 6 caracteres
        </span>
      </div>

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <button class="btn" [disabled]="loginForm.invalid">Ingresar</button>
    </form>

    <div class="rOptions">
      <a [routerLink]="['/registro']">Registrarse</a>
      <a [routerLink]="['/registro']">Recupera la contraseña</a>
    </div>
  </div>
</div>
